<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="/WEB-INF/templates/AdminTemplate.xhtml">
        <ui:param name="title" value="Edit user certificate defaults"/>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="4" columnClasses="label, value, label, value">
                    <h:outputLabel value="Title:"/>
                    <p:inputText value="#{editClientCertificateSettings.title}"/>
                    <h:outputText value=" "/>
                    <h:outputText value=" "/>

                    <h:outputLabel value="Organizational unit:"/>
                    <p:inputText value="#{editClientCertificateSettings.organizationalUnit}"/>
                    <h:outputLabel value="Organization:"/>
                    <p:inputText value="#{editClientCertificateSettings.organization}"/>
                    
                    <h:outputLabel value="City:"/>
                    <p:inputText value="#{editClientCertificateSettings.city}"/>
                    <h:outputLabel value="Statue:"/>
                    <p:inputText value="#{editClientCertificateSettings.state}"/>
                    
                    <h:outputLabel value="Country:"/>
                    <p:inputText value="#{editClientCertificateSettings.country}"/>
                    <h:outputText value=" "/>
                    <h:outputText value=" "/>
                    
                    <h:outputLabel value="Validity time:"/>
                    <h:panelGroup style="vertical-align:baseline">
                        <p:spinner value="#{editClientCertificateSettings.validTime}"/>
                        <p:selectOneMenu value="#{editClientCertificateSettings.validTimeUnit}">
                            <f:selectItems value="#{editClientCertificateSettings.validTimeUnits}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText value=" "/>
                    <h:outputText value=" "/>
                    
                    <h:outputLabel value="Signature algorithm:"/>
                    <p:selectOneMenu id="signatureAlgorithm" value="#{editClientCertificateSettings.signatureAlgorithm}">
                        <p:ajax update="keySize"/>
                        <f:selectItems value="#{editClientCertificateSettings.signatureAlgorithms}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="Key size:"/>
                    <p:selectOneMenu id="keySize" value="#{editClientCertificateSettings.keySize}">
                        <f:selectItems value="#{editClientCertificateSettings.keySizes}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                
                <p:commandButton value="Save" action="#{editClientCertificateSettings.onSave}"/>
                <p:commandButton value="Reset" action="#{editClientCertificateSettings.onLoad}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
