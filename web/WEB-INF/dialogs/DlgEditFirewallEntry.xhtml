<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dialog header="#{editFirewallSettings.editingMode} #{editFirewallSettings.editingChain} chain"
              id="dlgEditFirewallEntry"
              widgetVar="dlgEditFirewallEntry">
        <h:form id="formEditFirewallEntry">
            <h:panelGrid columns="2">
                    <p:outputLabel value="Label:" for="label"/>
                    <p:inputText value="#{editFirewallEntry.label}"
                                 id="label"/>

                    <p:outputLabel value="Description:"/>
                    <p:inputText value="#{editFirewallEntry.description}"
                                 id="description"/>

                    <p:outputLabel value="Is active:" for="isActive"/>
                    <p:inputSwitch offLabel="no" onLabel="yes"
                                   value="#{editFirewallEntry.isActive}"
                                   id="isActive"/>
            </h:panelGrid>

            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column>Who</p:column>
                        <p:column>Where</p:column>
                        <p:column>What</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column style="width: 25em">
                        <p:selectOneListbox value="#{editFirewallEntry.selectedWhoId}"
                                            id="who"
                                            style="height: 10em; width: 30em;"
                                            >
                            <f:selectItems value="#{editFirewallEntry.whoIds}"
                                           var="id"
                                           itemValue="#{id}"
                                           itemLabel="#{editFirewallEntry.getWhoForId(id).asString}"/>
                            <p:ajax update="editWhoButton deleteWhoButton"/>
                        </p:selectOneListbox>
                    </p:column>
                    <p:column style="width: 25em">
                        <p:dataList var="where" id="where" value="#{editFirewallEntry.wheres}">
                            <f:facet name="header">
                                Where
                            </f:facet>
                            <h:outputText value="#{where.asString}"/>
                        </p:dataList>
                    </p:column>
                    <p:column style="width: 25em">
                        <p:dataList var="what" id="what" value="#{editFirewallEntry.whats}">
                            <f:facet name="header">
                                What
                            </f:facet>
                            <h:outputText value="#{what.asString}"/>
                        </p:dataList>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandButton value="New…"
                                         action="#{editFirewallEntry.onAddWho}"/>
                        <p:commandButton id="editWhoButton"
                                         value="Edit…"
                                         action="#{editFirewallEntry.onEditWho}"
                                         update="who dlgEditWho"
                                         disabled="#{editFirewallEntry.selectedWhoId == null}"/>
                        <p:commandButton id="deleteWhoButton"
                                         value="Delete"
                                         action="#{editFirewallEntry.onRemoveWho}"
                                         update="who"
                                         disabled="#{editFirewallEntry.selectedWhoId == null}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="New…"
                                         action="#{editFirewallEntry.onAddWhere}"
                                         update="where dlgEditWhere"
                                         />
                        <p:commandButton value="Edit…"/>
                        <p:commandButton value="Delete"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="New…"
                                         action="#{editFirewallEntry.onAddWhat}"
                                         update="what dlgEditWhat"
                                         />
                        <p:commandButton value="Edit…"/>
                        <p:commandButton value="Delete"/>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:messages showDetail="true"/>

            <p:commandButton value="OK"
                             action="#{editFirewallEntry.onOk}"
                             />
            <p:commandButton value="Cancel"
                             action="#{editFirewallEntry.onCancel}"/>
            </h:form>
    </p:dialog>

</ui:composition>
